- title: Experience
  type: time_table
  contents:
    - title: Graduate Research Assistant
      institution: University of Arizona
      year: 2022.05 - 2026.05
      maindescription: "Adivsor: Dr. Armin Sorooshian"
      description:
        - title: NASA’s Aerosol Cloud meTeorology Interactions oVer the western ATlantic Experiment (ACTIVATE)
          contents:
            - Researched the spatial evolution of aerosol and gas properties of the U.S. east coast using flights transiting from Virginia to Bermuda (<a href="https://doi.org/10.5194/acp-24-10385-2024">publication</a>)
            - Predicting Cloud Condensation Nuclei (CCN) concentration from aerosol chemistry using Köhler theory and machine learning techniques and compared with direct CCN measurements to assess understanding of aerosol microphysics and instrumentation (manuscript in review)
        - title: NASA’s Arctic Radiation-Cloud-Aerosol-Surface-Interaction Experiment (ARCSIX)
          contents:
            - Conducted lab study using Differential Aerosol Sizing and Hygroscopicity Spectrometer Probe (DASH-SP) to measure deliquescence and refractive index of different particle species
            - Collected data with DASH-SP instrument during ARCSIX mission in Northern Greenland during summer 2024, flying 28 combined hours on the NASA P-3 Orion aircraft
            - Diagnosed and resolved DASH-SP issues in the field
            - Developed scripts to process raw data from DASH-SP
    - title: Student Airborne Research Program Intern
      institution: National Aeronautics and Space Administration (NASA)
      year: 2021.05 - 2021.08
      maindescription: "Adivsors: Dr. Roya Bahreini, Andreas Beyersdorf; Mentor: Eva-Lou Edwards"
      description:
        - Researched the local radiative forcing from the 2018 Kīlauea flank eruption
        - Flew 10 combined hours on NASA DC-8 research aircraft to monitor the aerosol instruments

    - title: Undergraduate Research Assistant
      institution: Wesleyan University
      year: 2020.01 - 2022.05
      maindescription: "Adivsor: Dr. Seth Redfield"
      description:
        - Modeled exoplanet atmosphere spectra and developed an exoplanet transit survey for hot, bright stars
        - Worked as an Undergraduate Research Fellow in the Summer of 2020, assisting Dr. Seth Redfield as a co-investigator for his James Webb Space Telescope proposal to make spectral observations
        - Conducted the first exoplanet transit observations with the Van Vleck Observatory’s 24-inch PlaneWave telescope to derive the photometric sensitivity and precision of the new equipment
        - Analyzed exoplanet transit curves to derive stellar and planetary properties
    
    - title: Telescope Operator
      institution: Wesleyan University
      year: 2019.02 - 2020.01
      description:
        - Operated the 24-inch Perkin telescope and software to produce science images of stars and galaxies in specified wavelength bands, providing data for Wesleyan researchers

